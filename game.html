<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808s quiz</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>

    <div class="main-container">
        <aside class="sidebar-two">
            <div class="container volume-controller">
                <a class="circle" onClick="musicControl();" id="music-on">
                    <i class="fas fa-volume-mute" aria-label="Turn on background music"></i>
                </a>
                <a class="circle hide" onClick="musicControl();" id="music-off">
                    <i class="fas fa-volume-up" aria-label="Turn off background music"></i>
                </a>
            </div>
            <span class="inner-text">
                <img class="heart" src="assets/img/heart.png" alt="heart">
            </span>

        </aside>


        <main class="content-2">
            <div class="inner-text">
                <div class="content">
                    <div id="game" class="justify-center flex-column">
                        <div id="hud">
                            <div class="hud-item">
                                <p id="progressText" class="hud-prefix">
                                    Question
                                </p>
                                <div id="progressBar">
                                    <div id="progressBarFull"></div>
                                </div>
                            </div>
                            <div class="hud-item">
                                <p class="hud-prefix">
                                    Score
                                </p>
                                <h1 class="hud-main-text" id="score">
                                    0
                                </h1>
                            </div>
                        </div>
                        <h1 id="question">Wath is the answer to this question</h1>
                        <div class="choice-container">
                            <p class="choice-prefix">A</p>
                            <p class="choice-text" data-number="1">Choice</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">B</p>
                            <p class="choice-text" data-number="2">Choice</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">C</p>
                            <p class="choice-text" data-number="3">Choice</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">D</p>
                            <p class="choice-text" data-number="4">Choice</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <audio id="bgMusic" src="assets/audio/bg-music-two.wav"></audio>
    <script src="assets/js/game.js"></script>

</body>

</html>
