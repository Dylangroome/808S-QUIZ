<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>

    <header>
        <span class="inner-text"></span>
    </header>

    <div class="main-container">
        <aside class="sidebar-two">
            <span class="inner-text">
                <img class="heart" src="assets/img/heart.png" alt="heart">
            </span>
            
        </aside>
    
    
        <main class="content-2">
            <span class="inner-text">
                <div class="content">
                    <div id="game" class="justify-center flex-column">
                        <div id="hud">
                            <div class="hud-item">
                                <p id="progressText" class="hud-prefix">
                                    Question 
                                </p>
                                <div id="progressBar">
                                    <div id="progressBarFull"></div>
                                </div>
                            </div>
                            <div class="hud-item">
                                <p class="hud-prefix">
                                    Score
                                </p>
                                <h1 class="hud-main-text" id="score">
                                    0
                                </h1>
                            </div>
                        </div>
                        <div id="question">Wath is the answer to this question</div>
                        <div class="choice-container">
                            <p class="choice-prefix">A</p>
                            <p class="choice-text" data-number="1">Choice</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">B</p>
                            <p class="choice-text" data-number="2">Choice</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">C</p>
                            <p class="choice-text" data-number="3">Choice</p>
                        </div>
                        <div class="choice-container">
                            <p class="choice-prefix">D</p>
                            <p class="choice-text" data-number="4">Choice</p>
                        </div>
                    </div>
                </div>
                </span>
        </main>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
